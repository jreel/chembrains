            <a class="topnav-icons" href="javascript:void(0);" onclick="toggleNavMenu()" title="Menu"><i class="fa fa-bars"></i></a>

    <!-- nav menu on small screens -->
    <nav id="dropNav" class="w3-hide w3-hide-large bg-brightblue white w3-dropnav">
