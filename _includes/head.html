<head>

    <meta charset="utf-8"/>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}"/>
    <meta property="og:description" content="{{ page.excerpt| strip_html }}"/>
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}"/>
    {% endif %}
    <meta name="author" content="{{ site.name }}"/>

    <meta name="version" content="0.1"/>

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="twitter:title" content="{{ page.title }}"/>
    {% endif %}

    <meta name="google-site-verification" content="jCwVC6MmoWt0HkwNHej5mClm0YDcXZKpApxcVM2z8hw"/>

    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
        {% if page.title == "" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/reset.css">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/W3.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/my-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- fonts not used yet, possibly for later use
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i|Merriweather:300,300i,400,400i,700,700i,900,900i|PT+Serif:400,400i,700,700i|Tinos:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Oswald:400,700|PT+Sans+Narrow:400,700|Yanone+Kaffeesatz:400,700" rel="stylesheet">
    -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">


    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="{{ site.baseurl }}/manifest.json">
    <link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg" color="#389dff">
    <meta name="apple-mobile-web-app-title" content="ChemBrains">
    <meta name="application-name" content="ChemBrains">
    <meta name="theme-color" content="#389dff">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/atom.xml"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

    <!-- JS -->
    <script src="{{ site.baseurl }}/js/quotes.js"></script>

    <!-- retain branding for google search box -->
    <script>
        (function () {
            var q = document.getElementById('q');
            var b = function () {
                    if (q.value == '') {
                        q.style.background = '#ffffff url(https:\x2F\x2Fwww.google.com\x2Fcse\x2Fstatic\x2Fen\x2Fgoogle_custom_search_watermark.gif) left no-repeat';
                    }
                };

                var f = function () {
                    q.style.background = '#ffffff';
                };

                q.onfocus = f;
                q.onblur = b;

            }
        })();
    </script>

</head>
