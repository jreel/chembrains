<head>

    {% include meta.html %}

    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/poole.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/syntax.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/hyde.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/lanyon-modified.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{{ site.baseurl }}/images/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico">


    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
          href="{{ site.baseurl }}/atom.xml"/>

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->

</head>
