---
# layout for a functional group (carbonyl, nitro, etc.)
layout: default
structures_subfolder: "/functional-groups/structures/"
---
{% assign url = site.data.links %}
{% assign def = site.data.glossary %}

<article class="page">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">{{ page.summary }}</span>

    <p>
        <img src="{{ site.baseurl }}{{ layout.structures_subfolder }}{{ page.structure }}">
    </p>

    {{ content }}

    {% include disqus.html %}
</article>
